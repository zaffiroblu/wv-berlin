							<h2 class="adj-header-text text-center mt-3 mb-3">Warum es uns gibt</h2>
							<p class="mt-3">
								Wenn wir Glück haben, werden wir in einer Familie
								hineingeboren, in der wir Vertrauen und Empathie lernen,<br />
								und in der wir uns angenommen und wertgeschätzt fühlen.<br /><br />
								Was macht aber eine Person, wenn diese Familie fehlt?
								Die Tatsache einfach als eine dauerhafte Wahrheit
								annehmen und sich mit der Einsamkeit abfinden?<br />
							</p>
							<div class="d-flex portrait-column">
								<p>
									Nein, das wollen wir für uns und für andere wie uns
									nämlich nicht.<br /><br />

									Stattdessen glauben wir, dass wenn wir andere Menschen
									finden, die Ähnliches anbieten und geben wollen wie wir
									ihnen, wird es funken.
								</p>
								<img
									src="ian-schneider-PAykYb-8Er8-unsplash.jpg"
									class="img-fluid para-image"
									alt="Responsive image"
								/>
							</div>
							<p class="mt-3">
								Wir möchten gerne Zeit und Raum schaffen, damit tiefgründige
								und dauerhafte Beziehungen zwischen Menschen, die selbst
								wenig oder keine Familie haben, entstehen können.<br />
								Mit diesem Vorsatz organisieren wir regelmäßige Treffen, um
								Menschen mit ähnlichen Wünschen zusammenzubringen, ohne
								Druck und Zwang.<br /><br />

								Jede*r ist bei unseren Treffen willkommen. Wir freuen uns
								auf Dich, und auch auf Deine Gedanken und Einsichten zum
								Thema Wahlverwandtschaften!

							</p>

								<b>20. November 2022</b><br />
								<b>14 - 17 Uhr</b><br />
								<b>Bezirk:</b> Lichterfelde<br /><br />
								Wir treffen uns an einem Ort mit Flügel, um zusammen in

								und Kuchen zu essen.<br />

								zuzuhören.<br />
								Wer möchte kann auch gerne eine Kleinigkeit für das Buffet

								Um dich für das Event anzumelden und den genauen Standort zu
								erfahren, schreib uns bitte eine Email und stell dich kurz
								vor. Die Kontaktinfos findest du unter dem Reiter "Kontakt"
								oben auf der Seite.

									<li>
									Alle Menschen sind bei uns willkommen – egal welche Herkunft, welchen Glauben, welches Alter, welches Geschlecht, oder welche sexuelle Orientierung sie haben.
									</li>
									<li>Wir duzen uns.</li>
									<li>
									Es besteht keinen Zwang, regelmäßig oder langfristig zu den
									Gruppen-Treffen zu kommen.
									</li>
									<li>
									Der Aufbau einer persönlichen Beziehung erfordert üblicherweise
									viel Zeit und Geduld. Wir erwarten deswegen keine
									Sofort-Ergebnisse bei der Suche nach einem Wahlverwandten.
									</li>
									<li>
									Beziehungen basieren auf der Gegenseitigkeit. Niemand steht unter
									Druck, Näherungsversuche anderer Personen zu erwidern.
									</li>
									<li>
									Wenn einen Wahlverwandten gefunden wird, sollte die Beziehung in
									der Regel längerfristig sein. Deswegen muss die Entscheidung auf
									beiden Seiten vom Herzen kommen, sonst hält die Beziehung nicht
									auf Dauer.
									</li>
								</ul>
							</p>
